<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Registration Form</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Library or Location</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Milton</option>
      <option value="2">Oakville</option>
      <option value="3">Halton Hills</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First Name</label>
  <div class="col-md-4">
  <input id="firstname" name="firstname" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last Name</label>
  <div class="col-md-4">
  <input id="lastname" name="lastname" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">UserName</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">

  </div>
</div>

</fieldset>
</form>
